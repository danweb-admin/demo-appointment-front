<div class="modal-header">
  <h5 class="modal-title">Locação</h5>
  <button type="button" class="close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="mb-3 d-flex align-items-center">
      <div class="flex-grow-1">
        <label class="form-label">Locatário(a)</label>
        <select id="status" class="form-select" formControlName="locatario">
          <option *ngFor="let item of locatarios" [value]="item.id">{{item.name}} - {{item.city.nome}} - {{item.state.sigla}}</option>

        </select>
      </div>
    </div>
    
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Equipamento</label>
        <input type="text" class="form-control" formControlName="equipamento" />
      </div>
      
    </div>
    
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Ponteiras</label>
        <input type="text" class="form-control" formControlName="ponteiras" />
      </div>
      
      <div class="col">
        <label class="form-label">Status</label>
        <select id="status" class="form-select" formControlName="status">
          <option value="1">Confirmada</option>
          <option value="2">Pendente</option>
          <option value="3">Cancelada</option>
          <option value="4">Excluída</option>
          <option value="5">Pré Agendada</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" formControlName="data" />
      </div>
      <div class="col">
        <label class="form-label">Início</label>
        <input type="time" class="form-control" formControlName="inicio" />
      </div>
      <div class="col">
        <label class="form-label">Final</label>
        <input type="time" class="form-control" formControlName="fim" />
      </div>
    </div>
    
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="activeModal.dismiss()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
    </div>
  </form>
</div>
