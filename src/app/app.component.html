  <div class="row text-center" style="margin-top: 20px !important;">
    <div class="col-md-4">
      <div class="btn-group">
        <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay($event)"
        >
        Ant.
      </div>
      <div
      class="btn btn-outline-secondary"
      mwlCalendarToday 
      [(viewDate)]="viewDate"
      >
      Hoje
    </div>
    <div
    class="btn btn-primary"
    mwlCalendarNextView
    [view]="view"
    [(viewDate)]="viewDate"
    (viewDateChange)="closeOpenMonthViewDay($event)"
    >
    Próx.
  </div>
  </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pt-BR' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      
    </div>
  </div>
  </div>

  <mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [refresh]="refresh"
  [locale]="'pt-BR'"
  [cellTemplate]="customCellTemplate"
  (dayClicked)="onDayClicked($event)"
  (eventClicked)="handleEvent('cliquei',$event.event)"
  (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>

  <!-- Template da célula do calendário -->
  <ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-top">
      <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':'pt-BR' }}</span>
    </div>
    
    <div class="events-container">
      <div 
      class="custom-event"
      *ngFor="let event of day.events"
      [style.background-color]="event.color?.primary" (click)="handleEvent('clicked',event)">
      <div class="event-title">{{ event.title }}</div>
    </div>
  </div>
  </ng-template>

  <app-modal 
    *ngIf="modalData?.event"
    [event]="modalData?.event"
    (closeModal)="modalData = null">
  </app-modal>
